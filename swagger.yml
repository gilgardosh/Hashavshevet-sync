openapi: 3.0.0
info:
    title: 'Example API'
    version: 3.0.0
paths:
    '/api/get-record-by-id/{id}':
        get:
            operationId: getRecordByIdQuery
            parameters:
                -
                    in: path
                    name: id
                    required: true
                    schema:
                        type: integer
                        format: int32
            responses:
                '200':
                    description: 'A Single Record by its ID'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Record'
    /api/get-records:
        get:
            operationId: getRecordsQuery
            parameters: []
            responses:
                '200':
                    description: 'List of All Records'
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Record'
    '/api/get-transaction-by-id/{id}':
        get:
            operationId: getTransactionByIdQuery
            parameters:
                -
                    in: path
                    name: id
                    required: true
                    schema:
                        type: integer
                        format: int32
            responses:
                '200':
                    description: 'A Single Transaction by its ID'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Transaction'
    /api/get-transactions:
        get:
            operationId: getTransactionsQuery
            parameters: []
            responses:
                '200':
                    description: 'List of All Transactions'
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Transaction'
    '/api/get-batch-by-id/{id}':
        get:
            operationId: getBatchByIdQuery
            parameters:
                -
                    in: path
                    name: id
                    required: true
                    schema:
                        type: integer
                        format: int32
            responses:
                '200':
                    description: 'A Single Batch by its ID'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Batch'
    /api/get-batches:
        get:
            operationId: getBatchesQuery
            parameters: []
            responses:
                '200':
                    description: 'List of All Batches'
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Batch'
    '/api/get-account-by-id/{id}':
        get:
            operationId: getAccountByIdQuery
            parameters:
                -
                    in: path
                    name: id
                    required: true
                    schema:
                        type: integer
                        format: int32
            responses:
                '200':
                    description: 'A Single Account by its ID'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Account'
    /api/get-accounts:
        get:
            operationId: getAccountsQuery
            parameters: []
            responses:
                '200':
                    description: 'List of All Accounts'
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Account'
    '/api/get-bank-page-record-by-id/{id}':
        get:
            operationId: getBankPageRecordByIdQuery
            parameters:
                -
                    in: path
                    name: id
                    required: true
                    schema:
                        type: integer
                        format: int32
            responses:
                '200':
                    description: 'A Single Bank Page Record by its ID'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BankPageRecord'
    /api/get-bank-page-records:
        get:
            operationId: getBankPageRecordsQuery
            parameters: []
            responses:
                '200':
                    description: 'List of All Bank Page Records'
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/BankPageRecord'
    '/api/get-bank-page-by-id/{id}':
        get:
            operationId: getBankPageByIdQuery
            parameters:
                -
                    in: path
                    name: id
                    required: true
                    schema:
                        type: integer
                        format: int32
            responses:
                '200':
                    description: 'A Single Bank Page (Which Is A List Of Bank Page Records), by its ID'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BankPage'
    /api/get-bank-pages:
        get:
            operationId: getBankPagesQuery
            parameters: []
            responses:
                '200':
                    description: 'List Of Bank Pages'
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/BankPage'
    /api/get-user-companies:
        get:
            operationId: getUserCompaniesQuery
            parameters: []
            responses:
                '200':
                    description: 'List of Companies for user token thats defined on: ''WizcloudApiPrivateKey'''
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Company'
    /api/get-user-details:
        get:
            operationId: getUserDetailsQuery
            parameters: []
            responses:
                '200':
                    description: 'Get User Details'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HashavshevetUser'
    /api/check-batch:
        get:
            operationId: checkBatchQuery
            parameters:
                -
                    in: query
                    name: id
                    required: true
                    schema:
                        type: integer
                        format: int32
            responses:
                '200':
                    description: 'Checks if there are errors in the batch'
                    content:
                        application/json:
                            schema:
                                type: object
    /api/create-new-batch:
        post:
            operationId: createNewBatchMutation
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties: {}
            responses:
                '200':
                    description: 'Opens a new batch and return the number'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NewBatch'
    /api/issue-batch:
        post:
            operationId: issueBatchMutation
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: integer
                                    format: int32
                            required:
                                - id
            responses:
                '200':
                    description: 'Checks and inputs the temporary batch into the permanent storage'
                    content:
                        application/json:
                            schema:
                                type: object
    /api/post-transactions-to-batch:
        post:
            operationId: postTransactionsToBatchMutation
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                batchId:
                                    type: integer
                                    format: int32
                                checkBatch:
                                    type: boolean
                                insertToLastBatch:
                                    type: boolean
                                issueBatch:
                                    type: boolean
                                transactionsList:
                                    type: array
                                    items:
                                        $ref: '#/components/schemas/PostTransaction'
            responses:
                '200':
                    description: 'Import transactions to a new or already existing temporary batch. You may check for errors or input the batch into the permanent storage (if no errors were found).'
                    content:
                        application/json:
                            schema:
                                type: object
    /api/post-bank-page:
        post:
            operationId: postBankPageMutation
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                bankPageRecords:
                                    type: array
                                    items:
                                        $ref: '#/components/schemas/PostBankPageRecord'
                            required:
                                - bankPageRecords
            responses:
                '200':
                    description: 'Import  or update records to chosen index'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PostBankPageResponse'
components:
    schemas:
        Query:
            type: object
            properties:
                getRecordById:
                    $ref: '#/components/schemas/Record'
                    description: 'A Single Record by its ID'
                getRecords:
                    type: array
                    items:
                        $ref: '#/components/schemas/Record'
                    description: 'List of All Records'
                getTransactionById:
                    $ref: '#/components/schemas/Transaction'
                    description: 'A Single Transaction by its ID'
                getTransactions:
                    type: array
                    items:
                        $ref: '#/components/schemas/Transaction'
                    description: 'List of All Transactions'
                getBatchById:
                    $ref: '#/components/schemas/Batch'
                    description: 'A Single Batch by its ID'
                getBatches:
                    type: array
                    items:
                        $ref: '#/components/schemas/Batch'
                    description: 'List of All Batches'
                getAccountById:
                    $ref: '#/components/schemas/Account'
                    description: 'A Single Account by its ID'
                getAccounts:
                    type: array
                    items:
                        $ref: '#/components/schemas/Account'
                    description: 'List of All Accounts'
                getBankPageRecordById:
                    $ref: '#/components/schemas/BankPageRecord'
                    description: 'A Single Bank Page Record by its ID'
                getBankPageRecords:
                    type: array
                    items:
                        $ref: '#/components/schemas/BankPageRecord'
                    description: 'List of All Bank Page Records'
                getBankPageById:
                    $ref: '#/components/schemas/BankPage'
                    description: 'A Single Bank Page (Which Is A List Of Bank Page Records), by its ID'
                getBankPages:
                    type: array
                    items:
                        $ref: '#/components/schemas/BankPage'
                    description: 'List Of Bank Pages'
                getUserCompanies:
                    type: array
                    items:
                        $ref: '#/components/schemas/Company'
                    description: 'List of Companies for user token thats defined on: ''WizcloudApiPrivateKey'''
                getUserDetails:
                    $ref: '#/components/schemas/HashavshevetUser'
                    description: 'Get User Details'
                checkBatch:
                    type: object
                    description: 'Checks if there are errors in the batch'
        Record:
            type: object
            required:
                - accountId
                - batchId
                - id
                - transactionId
            properties:
                account:
                    $ref: '#/components/schemas/Account'
                    description: 'Main account details'
                accountId:
                    type: string
                    description: 'Main account details identifier'
                batchId:
                    type: integer
                    format: int32
                    description: 'Batch identifier'
                counterAccount:
                    $ref: '#/components/schemas/Account'
                    description: 'Counter account details'
                counterAccountId:
                    type: string
                    description: 'Counter account identifier'
                counterAccountName:
                    type: string
                    description: 'Counter account name'
                cumulativeBalance:
                    type: number
                    format: float
                    description: 'Cumulative balance'
                cumulativeBalanceBySortKey:
                    type: number
                    format: float
                    description: 'Cumulative balance by sorting code'
                cumulativeBalanceOfOpenSumInRecord:
                    type: number
                    format: float
                    description: 'Cumulative balance of total open amount of record'
                cumulativeBalanceWithoutOpeningBalance:
                    type: number
                    format: float
                    description: 'Cumulative balance without opening balance'
                debitOrCredit:
                    type: object
                    description: 'Credit / Debit'
                debitOrCreditNumber:
                    type: object
                    description: 'Credit / Debit'
                estimatedSum:
                    type: number
                    format: float
                    description: 'Estimated total amount'
                foreignCurrencyCredit:
                    type: number
                    format: float
                    description: 'Credit amount in foreign currency'
                foreignCurrencyCumulativeBalance:
                    type: number
                    format: float
                    description: 'Cumulative balance in foreign currency'
                foreignCurrencyCumulativeBalanceWithoutOpeningBalance:
                    type: number
                    format: float
                    description: 'Cumulative balance in foreign currency without opening balance'
                foreignCurrencyDebit:
                    type: number
                    format: float
                    description: 'Dedit amount in foreign currency'
                foreignCurrencySum:
                    type: number
                    format: float
                    description: 'Total amount in foreign currency'
                foreignCurrencySumClosedInRecord:
                    type: number
                    format: float
                    description: 'Total amount in foreign currency closed in record'
                foreignCurrencySumOpenInRecord:
                    type: number
                    format: float
                    description: 'Total amount in foreign currency open  in record'
                id:
                    type: integer
                    format: int32
                    description: 'Record identifier'
                matchNumberCardAnalysis:
                    type: integer
                    format: int32
                    description: 'Match number - card analysis'
                shekelCredit:
                    type: number
                    format: float
                    description: 'Credit amount in NIS'
                shekelCumulativeBalanceByFilter:
                    type: number
                    format: float
                    description: 'Cumulative balance in NIS by filter'
                shekelDebit:
                    type: number
                    format: float
                    description: 'Dedit amount in NIS'
                shekelSum:
                    type: number
                    format: float
                    description: 'Total NIS amount'
                shekelSumClosedInRecord:
                    type: number
                    format: float
                    description: 'Total NIS amount closed in record'
                shekelSumOpenInRecord:
                    type: number
                    format: float
                    description: 'Total NIS amount open  in record'
                transaction:
                    $ref: '#/components/schemas/Transaction'
                    description: 'Transaction details'
                transactionId:
                    type: integer
                    format: int32
                    description: 'Transaction identifier'
            description: 'A Single Record'
        Account:
            type: object
            required:
                - id
            properties:
                id:
                    type: string
                    description: 'Account identifier (max 15 characters)'
                name:
                    type: string
                    description: 'Account name (max 50 characters)'
                sortGroup:
                    type: integer
                    format: int32
                    description: 'Sorting code'
                filter:
                    type: string
                    description: 'Filtering (5 characters)'
                details:
                    type: string
                    description: 'Remarks (max 50 characters)'
                initDate:
                    type: string
                    description: 'Initiate date'
                type:
                    type: string
                    description: 'Type of account'
                isActive:
                    type: string
                    description: 'Active/inactive account'
                address:
                    type: string
                    description: 'Address (max 50 characters)'
                city:
                    type: string
                    description: 'City (max 20 characters)'
                zipcode:
                    type: string
                    description: 'Zip code (max 10 characters)'
                country:
                    type: string
                    description: 'Country (max 20 characters)'
                phone:
                    type: string
                    description: 'Phone (max 30 characters)'
                cellphone:
                    type: string
                    description: Callphone
                fax:
                    type: string
                    description: 'Fax (max 30 characters)'
                email:
                    type: string
                    description: Email
                balanceCode:
                    type: string
                    description: 'Code for the balance and profit and loss report'
                generalDiscountPercent:
                    type: number
                    format: float
                    description: '% customer discount'
                vatExempt:
                    type: string
                    description: 'VAT exempt, 1/0'
                occupation:
                    type: string
                    description: 'Occupation (max 15 characters)'
                agent:
                    type: integer
                    format: int32
                    description: Salesperson
                withholdingPercent:
                    type: number
                    format: float
                    description: '% withholding tax'
                withholdingValidity:
                    type: string
                    description: 'Validity date of the % withholding tax'
                bankId:
                    type: string
                    description: 'Bank code (max 3 characters)'
                bankBranchId:
                    type: string
                    description: 'Bank branch code (max 5 characters)'
                bankAccountId:
                    type: string
                    description: 'Bank account # (max 20 characters)'
                authorizedDealerNumber:
                    type: string
                    description: 'VAT registration number (max [20 or 9?] characters)'
                mainAccount:
                    type: string
                    description: 'Code of the main account'
                maxCredit:
                    type: number
                    format: float
                    description: 'Credit limit'
                maxCreditCurrency:
                    type: string
                    description: 'Credit currency (max 5 characters)'
                maxObligo:
                    type: number
                    format: float
                    description: 'Credit risk limit'
                maxObligoCurrency:
                    type: string
                    description: 'Credit risk currency (max 5 characters)'
                incomeFileNumber:
                    type: string
                    description: 'Income file number (max 20 characters)'
                centralAccount:
                    type: string
                accountantTransfer:
                    type: string
                costingCode:
                    type: string
                    description: 'Code of cost center (existing code)'
            description: 'A Single Account'
        Transaction:
            type: object
            required:
                - batchId
                - id
            properties:
                authorizedDealerNumber:
                    type: string
                    description: 'VAT registration number (max [20 or 9?] characters)'
                batch:
                    $ref: '#/components/schemas/Batch'
                    description: 'Batch details'
                batchId:
                    type: integer
                    format: int32
                    description: 'Batch Identifier'
                branch:
                    type: integer
                    format: int32
                    description: Branch
                branchName:
                    type: string
                    description: 'Branch Name'
                chequeId:
                    type: integer
                    format: int32
                    description: 'Cheque Identifier'
                costingCode:
                    type: string
                    description: 'Code of cost center (existing code)'
                costingCodeName:
                    type: string
                    description: 'Cost-center code name'
                costingCodeFilter:
                    type: string
                    description: 'Cost-center code filter'
                creditor:
                    $ref: '#/components/schemas/Account'
                    description: 'Main credit account details'
                creditorId:
                    type: string
                    description: 'Main credit account identifier (max 15 charactes)'
                currencyCode:
                    type: string
                    description: 'Currency (max 5 characters)'
                date3:
                    type: string
                    description: 'Additional date'
                debtor:
                    $ref: '#/components/schemas/Account'
                    description: 'Main debit account details'
                debtorId:
                    type: string
                    description: 'Main debit account identifier (max 15 charactes)'
                description:
                    type: string
                    description: 'Description (max 250 characters)'
                details1:
                    type: string
                    description: 'Remarks (max 50 characters)'
                details2:
                    type: string
                    description: 'Additional remarks (max 50 characters)'
                dueDate:
                    type: string
                    description: 'Due date'
                exchangeRateDifferences:
                    type: string
                    description: 'exchange rate differences'
                foreignCurrencySum:
                    type: number
                    format: float
                    description: 'Total amount in foreign currency'
                id:
                    type: integer
                    format: int32
                    description: 'Transaction Identifier'
                inventoryId:
                    type: integer
                    format: int32
                    description: 'Inventory Identifier'
                linkedFile:
                    type: string
                    description: 'Linked file'
                quantity:
                    type: number
                    format: float
                    description: Quantity
                records:
                    type: array
                    items:
                        $ref: '#/components/schemas/Record'
                    description: 'Transaction''s records details list'
                reference1:
                    type: integer
                    format: int32
                    description: Reference
                reference2:
                    type: integer
                    format: int32
                    description: Reference-2
                reference3:
                    type: integer
                    format: int32
                    description: Referenc-3
                registerNumber:
                    type: integer
                    format: int32
                    description: 'Register number'
                shekelSum:
                    type: number
                    format: float
                    description: 'Total NIS amount'
                stornoCancelledTransactionId:
                    type: integer
                    format: int32
                    description: 'Identifier of transaction cancelled by Strogno'
                type:
                    type: string
                    description: 'Transaction type code'
                username:
                    type: string
                    description: 'User name'
                valueDate:
                    type: string
                    description: Date
            description: 'A Transaction of Some Records'
        Batch:
            type: object
            required:
                - id
            properties:
                details:
                    type: string
                    description: Remarks
                id:
                    type: integer
                    format: int32
                    description: 'Batch identifier'
                initDate:
                    type: string
                    description: 'Initiate date'
                initTime:
                    type: string
                    description: 'Initiate time'
                issueDate:
                    type: string
                    description: 'Issue date'
                records:
                    type: array
                    items:
                        $ref: '#/components/schemas/Record'
                    description: 'Batch''s records details list'
                status:
                    type: string
                    description: Status
                transactions:
                    type: array
                    items:
                        $ref: '#/components/schemas/Transaction'
                    description: 'Batch''s transactions details list'
                type:
                    type: string
                    description: Type
            description: 'A Single Batch'
        BankPageRecord:
            type: object
            required:
                - bankPageId
                - id
            properties:
                account:
                    $ref: '#/components/schemas/Account'
                    description: 'Main account details'
                accountId:
                    type: string
                    description: 'Account identifier'
                accountName:
                    type: string
                    description: 'Account name (max 50 characters)'
                adjustedRecord:
                    type: string
                    description: 'Adjusted record'
                bankPage:
                    $ref: '#/components/schemas/BankPage'
                    description: 'Bank page details'
                bankPageId:
                    type: integer
                    format: int32
                    description: 'Bank page identifier'
                cumulativeBalance:
                    type: number
                    format: float
                    description: 'Cumulative balance'
                cumulativeBalanceCalculated:
                    type: number
                    format: float
                    description: 'Calculated cumulative balance'
                debitOrCredit:
                    type: object
                    description: 'Credit / Debit'
                details:
                    type: string
                    description: 'Remarks (max 50 characters)'
                id:
                    type: integer
                    format: int32
                    description: 'Bank page record identifier'
                matchNumber:
                    type: integer
                    format: int32
                    description: 'Match number'
                reference:
                    type: integer
                    format: int32
                    description: Reference
                sum:
                    type: number
                    format: float
                    description: 'Total ammount'
                date:
                    type: string
                    description: Date
            description: 'A Single Bank Page Record'
        BankPage:
            type: object
            required:
                - id
            properties:
                id:
                    type: integer
                    format: int32
                    description: 'Bank page identifier'
                bankPageRecords:
                    type: array
                    items:
                        $ref: '#/components/schemas/BankPageRecord'
                    description: 'Bank page''s records details list'
            description: 'A Single BA Single Bank Page (Which Is A List Of Bank Page Records)atch'
        Company:
            type: object
            required:
                - companyFileName
                - companyName
                - compVatnum
            properties:
                companyFileName:
                    type: string
                companyName:
                    type: string
                compVatnum:
                    type: string
            description: 'A Single Hashavshevet Company'
        HashavshevetUser:
            type: object
            required:
                - cid
                - user
                - useName
                - userId
            properties:
                cid:
                    type: string
                user:
                    type: string
                useName:
                    type: string
                wizcompNo:
                    type: string
                companyName:
                    type: string
                userId:
                    type: integer
                    format: int32
                companyId:
                    type: integer
                    format: int32
                branch:
                    type: integer
                    format: int32
            description: 'A Single User on Hashavshevet'
        BatchCheckMessage:
            type: object
            properties:
                batch_check:
                    type: string
                    description: 'Batch check status'
        BatchCheckList:
            type: object
            properties:
                batch_check:
                    type: array
                    items:
                        $ref: '#/components/schemas/ARecordErrorDetails'
                    description: 'Batch check errors list'
        ARecordErrorDetails:
            type: object
            properties:
                headerID:
                    type: string
                    description: 'Transaction identifier. AKA transactionId'
                err:
                    type: integer
                    format: int32
                    description: 'Error code'
                recId:
                    type: integer
                    format: int32
                    description: 'Record identifier. AKA recordId'
                field:
                    type: string
                    description: 'Field name where error occurred'
                TxtMsg:
                    type: string
                    description: 'Error message'
                transaction:
                    $ref: '#/components/schemas/Transaction'
                    description: 'Transaction details'
                record:
                    $ref: '#/components/schemas/Record'
                    description: 'Record details'
        Mutation:
            type: object
            properties:
                createNewBatch:
                    $ref: '#/components/schemas/NewBatch'
                    description: 'Opens a new batch and return the number'
                issueBatch:
                    type: object
                    description: 'Checks and inputs the temporary batch into the permanent storage'
                postTransactionsToBatch:
                    type: object
                    description: 'Import transactions to a new or already existing temporary batch. You may check for errors or input the batch into the permanent storage (if no errors were found).'
                postBankPage:
                    $ref: '#/components/schemas/PostBankPageResponse'
                    description: 'Import  or update records to chosen index'
            description: 'Root Mutation'
        NewBatch:
            type: object
            properties:
                newbatch:
                    type: integer
                    format: int32
                    description: 'New Batch''s identifier'
                batch:
                    $ref: '#/components/schemas/Batch'
                    description: 'Batch details'
        IssueBatchStatus:
            type: object
            properties:
                batch_issue:
                    type: string
                    description: 'Batch issue status'
        PostTransactionsResponsWithoutErrors:
            type: object
            properties:
                status:
                    type: string
                    description: 'Final Status'
                batch_issue:
                    type: string
                    description: 'Batch Issue Status'
                batch_check:
                    type: string
                    description: 'Batch Check Status'
                newbatch:
                    type: integer
                    format: int32
                    description: 'Batch identifier (on cases new batch was created)'
                batchno:
                    type: integer
                    format: int32
                    description: 'Batch identifier (on cases added to existing batch)'
                batchId:
                    type: integer
                    format: int32
                    description: 'Batch identifier'
                batch:
                    $ref: '#/components/schemas/Batch'
                    description: 'Batch Details'
                errors:
                    type: string
                    description: 'errors list'
            description: 'Response for Posting Transactions to a Batch'
        PostTransactionsResponsWithErrors:
            type: object
            properties:
                status:
                    type: string
                    description: 'Final Status'
                batch_issue:
                    type: string
                    description: 'Batch Issue Status'
                batch_check:
                    type: string
                    description: 'Batch Check Status'
                newbatch:
                    type: integer
