"""Root Mutation"""
type Mutation {
  """
  List of Companies for user token thats defined on: 'WizcloudApiPrivateKey'
  """
  userCompanies: [Company]

  """Get User Details"""
  userDetails: HashavshevetUser

  """Checks if there are errors in the batch"""
  checkBatch(batch_id: Int): BatchErrorReport

  """Opens a new batch and return the number"""
  newBatch: NewBatch

  """Checks and inputs the temporary batch into the permanent storage"""
  issueBatch(batch_id: Int): IsuueBatch

  """
  Import transactions to a new or already existing temporary batch. You may check for errors or input the batch into the permanent storage (if no errors were found).
  """
  addTransactionsToBatch(batch_id: Int, insert_to_last_batch: Boolean, check_batch: Boolean, issue_batch: Boolean): AddTransactionsResponse
}

"""A Single Hashavshevet Company"""
type Company {
  Company_File_Name: String!
  Company_Name: String!
  Comp_Vatnum: String!
}

"""A Single User on Hashavshevet"""
type HashavshevetUser {
  cid: String!
  user: String!
  use_name: String!
  wizcomp_no: String
  company_name: String
  user_id: Int!
  company_id: Int
  branch: Int
}

"""An Error Report of a Batch"""
union BatchErrorReport = BatchCheckMessage | BatchCheckList

type BatchCheckMessage {
  batch_check: String
}

type BatchCheckList {
  batch_check: [ARecordErrorDetails]
}

type ARecordErrorDetails {
  """AKA transaction_id"""
  headerID: String
  err: Int

  """AKA record_id"""
  recId: Int
  field: String
  TxtMsg: String
  transaction: Batch
  record: Batch
}

type NewBatch {
  newbatch: Int
  batch: Batch
}

union IsuueBatch = IssueBatchStatus | BatchCheckMessage | BatchCheckList

type IssueBatchStatus {
  batch_issue: String
}

"""Response for Adding Transactions to a Batch"""
union AddTransactionsResponse = addTransactionsResponsWithoutErrors | addTransactionsResponsWithErrors

"""Response for Adding Transactions to a Batch"""
type addTransactionsResponsWithoutErrors {
  status: String
  batch_issue: String
  batch_check: String
  newbatch: Int
  batchno: Int
  batch_id: Int
  errors: String
  batch: Batch
}

"""Response for Adding Transactions to a Batch"""
type addTransactionsResponsWithErrors {
  status: String
  batch_issue: String
  batch_check: String
  newbatch: Int
  batchno: Int
  batch_id: Int
  errors: [ARecordErrorDetails]
  batch: Batch
}
